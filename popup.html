<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lecturio full width video</title>
  <link href="css/popup.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <h1 class="text-center">lecturio.de tools</h1>
    <p class="text-center">(refresh the page to see changes)</p>
    <div class="row">
      <p class="text-center">full width</p>
      <label class="switch">
        <input type="checkbox" id="customSwitchWidth">
        <span class="slider"></span>
      </label>
      <label id="switch-label-on-of-width" for="customSwitchWidth">on</label>
    </div>
  </div>
  <div class="row">
    <p class="text-center">toolbar</p>
    <label class="switch">
      <input type="checkbox" id="customSwitchToolbar">
      <span class="slider"></span>
    </label>
    <label id="switch-label-on-of-toolbar" for="customSwitchToolbar">on</label>
  </div>

</body>
<script src="js/popup.js"></script>

</html>
